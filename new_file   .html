<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box {
				height: 200px;
				width: 200px;
				background: gray;
				transition: 0.3s;
		</style>
	</head>
	<body>
		<button onclick="changeBox('background','red')">变红</button>
		<button onclick="changeBox('width','300px')">变宽</button>
		<button onclick="changeBox('height','300px')">变高</button>
		<div id="box">

		</div>
		<script type="text/javascript">
			var oDiv = document.getElementById("box");
            function changeBox(styleName, styleValue) {
				oDiv.style[styleName] = styleValue ;
			}
		</script>
	</body>
</html>
